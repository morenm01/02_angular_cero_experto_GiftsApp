<div class="row">
  <div *ngFor="let gif of resultados" class="col-sm-6 col-md-4 col-resultados">
    <div class="card">
      <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
      <div class="card-body">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
